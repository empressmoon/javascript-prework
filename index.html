<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>rock! paper! scissors!</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<header>
		<h1>rock! paper! scissors!</h1>
	</header>
	<div class="container">
		<div class="score-board">
			<div id="user-label" class="badge"><span id="user-name">user</span></div>
			<div id="computer-label" class="badge">comp</div>
			<span id="user-score">0</span>:<span id="computer-score">0</span>
		</div>

		<div class ="buttons-wrapper" id="buttons">
      <button class="btn" id="button-rock"><i class="far fa-hand-rock"></i></button>
      <button class="btn" id="button-paper"><i class="far fa-hand-paper"></i></button>
      <button class="btn" id="button-scissors"><i class="far fa-hand-scissors"></i></button>
    </div>
		<div class="result">
			<div class="message" id="messages"></div>
		</div>
	</div>
	<script src="js/functions.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
